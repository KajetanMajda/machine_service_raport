<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <nav class="navTop">
            <div class="navbarContainer">
                <p class="navbarItem active" onclick="filterReports('SC33'); navUnderScore(event)">SC33</p>
                <p class="navbarItem" onclick="filterReports('SC53'); navUnderScore(event)">SC53</p>
                <p class="navbarItem" onclick="filterReports('Schiees'); navUnderScore(event)">Schiees</p>
                <p class="navbarItem" onclick="filterReports('Skoda'); navUnderScore(event)">Skoda</p>
                <p class="navbarItem" onclick="filterReports('Stanko'); navUnderScore(event)">Stanko</p>
                <p class="navbarItem" onclick="filterReports('Hankook'); navUnderScore(event)">Hankook</p>
                <p class="navbarItem" onclick="filterReports('Hass/Harnaś'); navUnderScore(event)">Hass/Harnaś</p>
                <p class="navbarItem" onclick="filterReports('Suwnica'); navUnderScore(event)">Suwnica</p>
            </div>
        </nav>
        <nav class="navBottom">
            <div class="navbarContainerSecound">
                <select name="criteria" id="criteria-select">
                    <option value="" disabled selected>Wybierz kategorię</option>
                    <option value="description">Opis problemu</option>
                    <option value="start_date">Data wystąpienia</option>
                    <option value="end_date">Data naprawy</option>
                    <option value="status">Status</option>
                    <option value="comments">Uwagi</option>
                </select>
                <select name="order" id="order-select">
                    <option value=""></option>
                </select>
                <input class="searchInput" type="text" placeholder="Wyszukaj">
                <button class="resetButton">Resetuj</button>
                <button class="searchButton"><i class="fa-solid fa-magnifying-glass"></i>Wyszukaj</button>
            </div>
        </nav>
        
        <div class="report-display">
            <div class="report-line">
                <hr>
            </div>
            <div class="report-header">
                <p class="report-description-header">Opis problemu</p>
                <p class="report-date-start-header">Data wystąpienia</p>
                <p class="report-date-end-header">Data naprawy</p>
                <p class="raport-status-header">Status</p>
                <p class="report-comments-header">Uwagi</p>
                <p class="spacer-header"></p>
            </div>
            <div class="report-line">
                <hr>
            </div>
            <div id="report-list">
                <div class="report-item"></div>
                <div class="report-picture"></div>
                <div class="report-line">
                    <hr class="last-line">
                </div>
            </div>

            <div id="add-container" class="add-container">
                <form id="report-form" enctype="multipart/form-data">
                    <textarea type="text" id="description" name="description" placeholder="Opis problemu"></textarea>
                    <label for="start_date" class="startDate">Data wystąpienia</label>
                    <input type="date" id="start_date" class="startDate" name="start_date">
                    <label for="end_date" class="endDate">Data naprawy</label>
                    <input type="date" id="end_date" name="end_date" class="endDate" placeholder="Data naprawy">
                    <select name = "status" class="selection-status">
                        <option value="" disabled selected>Status</option>
                        <option value="Zroione">Zrobione</option>
                        <option value="W trakcie">W trakcie</option>
                        <option value="Do zrobienia"> Do zrobienia</option>
                        <option value=""> Brak statusu</option>
                    </select>
                    <textarea type="text" id="comments" name="comments" placeholder="Uwagi"></textarea>
                    <input type="file" id="pictures" name="pictures" placeholder="Załącz zdjęcia" multiple>
                    <button type="submit" class="addButton">Dodaj</button>
                    <input type="hidden" id="category" name="category">
                </form>
                <div class="report-line">
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <div class="arrow-to-back">
        <p class="top-arrow" onclick="scrollToTop()"><i class="fa-solid fa-play icon"></i> NA GÓRĘ <i class="fa-solid fa-play icon"></i></p>
    </div>

    <script src="server.js"></script>
    <script src="nav.js"></script>
    <script src="navBottom.js"></script>
    <script src="footer.js"></script>
    <script src="date.js"></script>
</body>

</html>
